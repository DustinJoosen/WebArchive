<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="style.css" />
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script> -->
        <script src="jquery.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="homepage-sign">
                <h1>Homepage</h1>
            </div>
        </header>
        <main>
            <div class="image-link-deck">
                <div class="image-link">
                    <a href="https://rain.thecomicseries.com/comics/comics" target="_blank">
                        <img src="images/rain.png" alt="Rain" />
                    </a>
                </div>
                <div class="image-link">
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <img src="images/whatsapp.png" alt="Whatsapp" />
                    </a>
                </div>
                <div class="image-link">
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="images/youtube.png" alt="Youtube" />
                    </a>
                </div>
                <div class="image-link">
                    <a href="https://www.reddit.com/" target="_blank">
                        <img src="images/reddit.png" alt="Reddit" />
                    </a>
                </div>
                <div class="image-link">
                    <a href="https://www.netflix.com/browse" target="_blank">
                        <img src="images/netflix.png" alt="Netflix" />
                    </a>
                </div>
                <div class="image-link">
                    <a href="https://mail.google.com/mail/u/0/" target="_blank">
                        <img src="images/gmail.png" alt="Gmail" />
                    </a>
                </div>
                <div class="image-link">
                    <a href="https://github.com/" target="_blank">
                        <img src="images/github.png" alt="Github" />
                    </a>
                </div>
                <div class="image-link">
                    <a href="https://outlook.office365.com/mail/inbox" target="_blank">
                        <img src="images/outlook.png" alt="Outlook" />
                    </a>
                </div>
            </div>
            <div class="extra-links" style="opacity: 0">
                <div class="extra-links-header">
                    <h3>Extra links</h3>
                    <button type="button" onclick="toggleExtraLinks()">x</button>
                </div>
                <div class="extra-links-body">
                    <ul class="extra-links-body-ul">
                        
                    </ul>
                </div>
            </div>
            <div class="wall-sticker">
                <button onclick="toggleExtraLinks()">Toggle Extra Links</button>
            </div>

        </main>
    </body>
</html>
