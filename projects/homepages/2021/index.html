<!DOCTYPE html>
<html>
	<head>
		<meta name="author" content="Dustin Joosen">
		<meta name="description" content="Personal Homepage">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Homepage</title>
		<link rel="stylesheet" href="style.css"/>
		<script defer src="jquery.js"></script>
		<script defer src="main.js"></script>
	</head>
	<body>
		<header>
			<h1 id="homepage_sign">Homepage</h1>
			<div id="homepage_sign_underscore"></div>
		</header>
		<main>
			<div id="circle_links">
				<ul>
					<li>
						<a href="https://mail.google.com/mail/u/0" target="_blank">
							<img class="circle_link_img" src="images/gmail_logo.png" alt="gmail"/>
						</a>
					</li>
					<li>
						<a href="https://github.com/" target="_blank">
							<img class="circle_link_img" src="images/github_logo.png" alt="github"/>
						</a>
					</li>
					<li>
						<a href="https://web.whatsapp.com/" target="_blank">
							<img class="circle_link_img" src="images/whatsapp_logo.png" alt="whatsapp"/>
						</a>
					</li>
					<li>
						<a href="https://www.youtube.com/" target="_blank">
							<img class="circle_link_img" src="images/youtube_logo.png" alt="youtube"/>
						</a>
					</li>
					<li>
						<a href="https://www.netflix.com/browse" target="_blank">
							<img class="circle_link_img" src="images/netflix_logo.png" alt="netflix"/>
						</a>
					</li>
					<li>
						<a href="https://www.reddit.com/" target="_blank">
							<img class="circle_link_img" src="images/reddit_logo.png" alt="reddit"/>
						</a>
					</li>
				</ul>
			</div>
			<div id="sliders">
				<div class="slider" id="slider1">
					<div id="otherlinks">
						<a target="_blank" href="https://outlook.office365.com/mail/inbox">Outlook</a>
						<a target="_blank" href="https://elo.horizoncollege.nl/#17">Elo</a>
						<a target="_blank" href="https://horizon-student.educus.nl/?36">Eduarte</a>
						<a target="_blank" href="https://rooster.hclabs.nl/index.php">Rooster</a>
						<a target="_blank" href="https://jsonlint.com">Json Lint</a>
						<a target="_blank" href="https://onlinepngtools.com/create-transparent-png">Png Editor</a>
						<a target="_blank" href="https://10minutemail.com/">10 min mail</a>
					</div>
				</div>
				<div class="slider" id="slider2">
					<p id="rooster_slider_sign">R<br/>O<br/>O<br/>S<br/>T<br/>E<br/>R</p>
					<ul id="rooster_content">
					</ul>
				</div>
			</div>
		</main>
		<footer>
			<input type="text" id="googleSearchInput" placeholder="Google Search..." />
		</footer>
	</body>
</html>
