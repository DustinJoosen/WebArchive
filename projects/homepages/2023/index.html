<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="main.js"></script>
        <title>Homepage</title>
    </head>
    <body>
        <main>
            <h3 class="homepage-title autowrite" content="Homepage"></h3>
            <div class="bubbles">
                <div class="bubble bubble-huge" id="bubble-orange"></div>
                <div class="bubble bubble-big" id="bubble-pink"></div>
                <div class="bubble bubble-big" id="bubble-yellow"></div>
                <div class="bubble bubble-medium" id="bubble-red"></div>
                <div class="bubble bubble-medium" id="bubble-green"></div>
                <div class="bubble bubble-small" id="bubble-blue"></div>
            </div>
        </main>
        <section class="main-links active">
            <div class="main-link">
                <a href="https://github.com" target="_blank">
                    <img src="lib/img/github.png" alt="Github">
                </a>
            </div>
            <div class="main-link" style="background-color: rgb(226 26 32);">
                <a href="https://youtube.com" target="_blank">
                    <img src="lib/img/youtube.png" alt="Youtube">
                </a>
            </div>
            <div class="main-link" style="background-color: rgb(0, 0, 0);">
                <a href="https://netflix.com/browse" target="_blank">
                    <img src="lib/img/netflix.png" alt="Netflix">
                </a>
            </div>
            <div class="main-link" style="background-color: rgb(42, 179, 24);">
                <a href="https://web.whatsapp.com" target="_blank">
                    <img src="lib/img/whatsapp.png" alt="Whatsapp">
                </a>
            </div>
            <div class="main-link" style="background-color: rgb(130, 209, 230);">
                <a href="https://mail.google.com/mail/u/0/" target="_blank">
                    <img src="lib/img/gmail.png" alt="Gmail">
                </a>
            </div>
            <div class="main-link" style="background-color: rgb(255, 255, 0);">
                <a href="https://web.snapchat.com/fd091332-97f3-5b09-ac22-e5f406b5bed4" target="_blank">
                    <img src="lib/img/snapchat.png" alt="Snapchat">
                </a>
            </div>
            <button id="toggle-main-links"><-</button>
        </section>
        <section class="secondary-links">
            <a class="sec-link" href="https://outlook.office.com" target="_blank">Outlook</a>
            <a class="sec-link" href="https://leren.windesheim.nl/d2l/home" target="_blank">Brightspace</a>
            <a class="sec-link" href="https://liveadminwindesheim-my.sharepoint.com/personal/s1184503_student_windesheim_nl/_layouts/15/onedrive.aspx?view=1" target="_blank">OneDrive</a>
            <a class="sec-link" href="https://liveadminwindesheim.sharepoint.com/sites/wip" target="_blank">WIP</a>
        </section>
        <a href="https://mis.thecomicseries.com/comics" target="_blank" id="mis-link"></a>
    </body>
</html>
